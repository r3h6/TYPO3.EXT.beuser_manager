
<f:layout name="Default" />


<f:section name="content">

<f:flashMessages />


<div class="panel panel-space panel-default">
  <div class="panel-heading"><f:translate key="tx_beusermanager_domain_model_backenduser" /></div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="col-icon"><span class="btn btn-default"><f:be.buttons.icon icon="actions-add" uri="{f:uri.action(action: 'create')}"/></span></th>
        <th class="col-title"><f:translate key="tx_beusermanager_domain_model_backenduser.username" /></th>
        <th class="col-title"><f:translate key="tx_beusermanager_domain_model_backenduser.real_name" /></th>
        <th class="col-title"><f:translate key="tx_beusermanager_domain_model_backenduser.email" /></th>
        <th class="col-title"><f:translate key="tx_beusermanager_domain_model_backenduser.groups" /></th>
        <th class="col-control">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    <f:for each="{backendUsers}" as="backendUser">
      <tr>
        <td class="col-icon"><f:be.buttons.icon icon="status-user-backend"/></td>
        <td><f:link.action action="show" arguments="{backendUser : backendUser}"> {backendUser.username}</f:link.action></td>
        <td>{backendUser.realName}</td>
        <td>{backendUser.email}</td>
        <td>
          <f:if condition="{backendUser.groups}">
            <f:for each="{backendUser.groups}" as="group" iteration="i">
                <span title="{group.description}">{group.title}</span>{f:if(condition: '{i.isLast}', else: ', ')}
            </f:for>
          </f:if>
        </td>
        <td class="col-control">
          <div class="btn-group">
            <span class="btn btn-default"><f:be.buttons.icon icon="actions-open" uri="{f:uri.action(action: 'edit', arguments: {backendUser : backendUser})}"/></span>
            <span class="btn btn-default">
              <f:if condition="{backendUser.disable}">
                  <f:then>
                      <f:be.buttons.icon icon="actions-edit-unhide" uri="{f:uri.action(action: 'enable', arguments: {backendUser : backendUser})}" />
                  </f:then>
                  <f:else>
                      <f:be.buttons.icon icon="actions-edit-hide" uri="{f:uri.action(action: 'disable', arguments: {backendUser : backendUser})}"/>
                  </f:else>
              </f:if>
            </span>
            <span class="btn btn-default"><f:be.buttons.icon icon="actions-edit-delete" uri="{f:uri.action(action: 'delete', arguments: {backendUser : backendUser})}"/></span>
          </div>
        </td>
      </tr>
    </f:for>
    </tbody>
  </table>
</div>
</f:section>
